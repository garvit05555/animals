<h1 style="text-align:center;">Lion</h1>
	
<p style="font-size:20px; text-align:center; line-height: 30px; margin-height: 50px;"> 
	The lion is a very big and strong cat! It's often called the "king of the jungle." Male lions have big, fluffy hair around their heads called a mane. Lions live in groups, and they like to eat meat. They can roar very loudly, and they are really good hunters.
